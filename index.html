<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/icon-x" href="https://images.vexels.com/media/users/3/185791/isolated/preview/27c69d1413163918103a032d4951213e-kawaii-winking-avocado.png">
  <link rel="stylesheet" href="style.css">
  <link href="http://fonts.cdnfonts.com/css/minecraft-4?styles=61009" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <div class="background">
    Hyann Calculos
    <div class="calculadora">
      <h1>Calculadora</h1>
      <p id="resultado"></p>
      <table>
        <tr>
          <td><button class="botao clean" onclick="clean()">C</button></td>
          <td><button class="botao" onclick="insert('/')">÷</button></td>
          <td><button class="botao" onclick="insert('*')">X</button></td>
          <td><button class="botao back" onclick="back()">←</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert ('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botao dores" style="height: 106px;" onclick="dores()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
          <td><button class="botao" onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
  
</html>
